<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <main class="container">
        <h1>Password Generator</h1>
        <h3>Password</h3>
        <form>  
          <label for="sliderNumber">Number of Characters</label>
          <div class="character-box">
              <input type="range" min="8" max="128" id="sliderRange">
              <input class="number-input" type="number" min="8" max="128" id="sliderNumber">
          </div>

          <label for="includeLowercase">Include Lowercase?</label>
          <input type="checkbox" id="includeLowercase">

          <label for="includeUppercase">Include Uppercase?</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumbers">Include Numbers?</label>
          <input type="checkbox" id="includeNumbers">

          <label for="includeSymbols">Inclue Symbols?</label>
          <input type="checkbox" id="includeSymbols">

          <button type="submit">Generate Password</button>
        </form>
    </main>
    
</body>
</html>
